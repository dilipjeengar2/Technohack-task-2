<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Form.css" />
    <title>Form for personal Details</title>
  </head>
  <body>
    <fieldset>
      <legend><h2>Personal Details</h2></legend>
      <form>
        <label for="U1">Upload your image:</label>
        <input type="file" name="upload" id="U1" />
        <br />
        <br />
        <label for="F Name">First name </label>
        <input type="text" class="Name" id="F Name" placeholder="First Name" />
        <label for="M Name">middle Name</label>
        <input type="text" class="Name" id="M Name" placeholder="Middle name" />
        <label for="L Name">Last Name</label>
        <input type="text" class="Name" id="L Name" placeholder="Last name" />
        <br />
        <br />
        <div>
          <label for="Gender">Gender: </label>
          <input type="radio" name="Gender" id="M" />
          <label for="M">Male</label>
          <input type="radio" name="Gender" id="F" />
          <label for="F">Female</label>
          <input type="radio" name="Gender" id="o" />
          <label for="o">Other</label>
        </div>
        <br />
        <label for="Birth">DOB.</label>
        <input type="Date" id="Birth" required />
        <br />
        <br />
        <label for="mail">Email</label>
        <input type="text" name="mail" id="mail" />
        <br />
        <br />
        <label for="Number">Content Number</label>
        <input
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="123-456-7890"
          name="Number"
          id="Number"
          required
        />
        <br />
        <br />
        <label for="s Number">Secondry Number</label>
        <input
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          name="Secondry Number"
          placeholder="123-456-7890"
          id="s Number"
        />
        <br />
        <br />
        <label for="Father">Father's Name</label>
        <input type="text" />
        <br />
        <br />
        <label for="M Name">Mother's Name</label>
        <input type="text" id="M Name" />
        <p>Address:</p>
        <textarea name="Add" id="Address" cols="30" rows="3"></textarea>
        <div>
          <h3>Lenguage knowledge:</h3>
          <input type="checkbox" name="c1" id="cb1" />
          <label for="cb1">English</label>
          <input type="checkbox" name="c2" id="cb2" />
          <label for="cb2">Hindi</label>
        </div>
        <br />
        <br />
        <input type="submit" value="submit" id="Selection" class="Sub" />
      </form>
    </fieldset>

</html>
